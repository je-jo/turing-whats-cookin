<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="What's Cookin - Choose a recipe to cook">
  <title>What's Cookin</title>
</head>

<body>
  <header>
    <h1>What's Cookin'?</h1>
  </header>

  <aside>
    <form action="" class="wrapper-search">
      <label for="search">Search recipes:
        <input id="search" type="text" placeholder="Type name or ingredient" maxlength="20">
      </label>
      <button id="btn-search">Search</button>
    </form>
    <form action="">
      <fieldset>
        <legend class="sr-only">Filter recipes by tag:</legend>
        <button id="btn-tags">Show tags</button>
        <ul class="hidden" id="tag-list" role="list">
          <li>
            <button id="btn-filter">Apply filter</button>
          </li>
        </ul>
      </fieldset>
    </form>
  </aside>

  <main>
    <h2 id="view-info">Viewing all the recipes:</h2>
    <div id="selected-tags"></div>
    <ul id="recipe-list" role="list">
    </ul>
  </main>

  <footer>
    <p><small><a href="https://turing.edu/" target="_blank">Turing School</a> Project. Coded by <a
          href="https://github.com/je-jo" target="_blank">Jelena Jovičić</a>, 2024.</small></p>
  </footer>

</body>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
<script src="bundle.js"></script>

</html>
